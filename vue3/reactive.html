<html>
  <div id="app">
    <h1>reactive</h1>
    <p @click="add">{{count}}</p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const {createApp, reactive, toRefs} = Vue
    // 创建一个实例
    createApp({
      setup() {
        // composition-api
        // 返回一个Proxy实例
        const data = reactive({
          count: 0
        })

        function add () {
          data.count++
        }
        // toRefs: 将每一个keyvalue都变成响应式对象
        return { ...toRefs(data), add }
      }
    }).mount('#app')
  </script>
</html>
